<!-- templates/blog.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content here -->
</head>
<body>
    <!-- Display a welcome message if the user is authenticated -->
    {% if current_user.is_authenticated %}
        <p>Welcome to the blog, {{ current_user.username }}!</p>
    {% else %}
        <p>You need to log in to access the blog.</p>
    {% endif %}

    <div class="container">
        <h1>Blog</h1>

        {% for post in blog_posts %}
            <div class="blog-post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p class="timestamp">{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
